<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见 HTML 元素示例</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
        h2 { color: red; } /* 设置 h2 字体颜色为红色 */
        .s1 {
            color:aqua
        }
        span::after + span::before {
            color: red;
        }
        code {
    color: yellow; /* 让默认文本（cd, cd2, cd3）变绿 */
}

code .s1 {
    color: aqua; /* 让 pytorch 保持原有颜色 */
}

    </style>
</head>
<body>
    <h1 class="header">标题 H1</h1>
    <h2>标题 H2</h2>
    <h3>标题 H3</h3>
    <p>这是一个段落文本，其中包含 <strong>加粗</strong> 和 <em>斜体</em> 文字。</p>
    <p>这是一个带有 <a href="https://www.example.com" target="_blank">超链接</a> 的段落。</p>

    <h2>列表</h2>
    <ul>
        <li>无序列表项 1</li>
        <li>无序列表项 2</li>
    </ul>
    <ol>
        <li>有序列表项 1</li>
        <li>有序列表项 2</li>
    </ol>

    <h2>表格</h2>
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>职业</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>28</td>
            <td>工程师</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>25</td>
            <td>设计师3</td>
        </tr>
    </table>

    <h2>表单</h2>
    <form>
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>性别:</label>
        <input type="radio" name="gender" value="male"> 男
        <input type="radio" name="gender" value="female"> 女<br><br>

        <label for="color">选择颜色:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="city">选择城市:</label>
        <select id="city" name="city">
            <option value="shanghai">上海</option>
            <option value="beijing">北京</option>
            <option value="guangzhou">广州</option>
        </select><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">我同意条款</label><br><br>

        <button type="submit">提交</button>
    </form>

    <h2>多媒体</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    <br>
    <video controls width="300">
        <source src="video.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>

    <h2>其他元素</h2>
    <blockquote>这是一个引用的文本。</blockquote>
    <code>console.log("Hello, world!");</code>
    <code>
        <span class="s1">pytorch</span>
        "cd"
        <span class="s1">pytorch</span>
        "cd2"
        <span class="s1">pytorch</span>
        "cd3"
        <span class="s1">pytorch</span>
    </code>"cd"
    <br>
    <progress value="70" max="100"></progress>
    <br>
    <meter value="3" min="0" max="10"></meter>
</body>
</html>
